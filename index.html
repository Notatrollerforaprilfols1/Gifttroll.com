<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Giftcards</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-size: 24px;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #overlay-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            z-index: 10;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="overlay-text">ENJOY YOUR GIFTCARD FOOLS!</div> <!-- Change this text -->
    <div id="video-container">
        <iframe id="rickroll" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ&controls=0&disablekb=1" allow="autoplay"></iframe>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('rickroll').src += "&mute=0"; // Ensures sound plays
        }, 500); // Small delay in case autoplay gets blocked
    </script>
</body>
</html>
